<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/lobby.css">
    <title>Scrabble Lobby</title>
</head>

<body>
    <header>Scrabble Lobby</header>
    <div id="nicknameForm">
        <h1 id="nicknameMessage" class="noselect">Enter nickname:</h1>
        <input type="text" name="nicknameInput" id="nicknameInput" maxlength="18">
        <input type="button" value="Send" id="sendButton">
    </div>
    <div id="playerListContainer">
        <h1>Your name: <span id="yourName"></span></h1>
        <div id="playerListEntries">
            <div id="playerListHeaders" class="listEntry">
                <span class="left">Nickname</span>
                <span class="right">Status</span>
            </div>
            <div id="playerList"></div>
        </div>
    </div>
</body>

</html>
