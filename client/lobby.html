<head>

    <title>Scrabble Lobby</title>

<body>
    <div id="lobbyOverlay">
        <div id="lobbyOverlayMessage"></div>
    </div>
    <header>Scrabble Lobby</header>
    <div id="nicknameForm">
        <h1 id="nicknameMessage" class="noselect">Enter nickname:</h1>
        <input type="text" name="nicknameInput" id="nicknameInput">
        <input type="button" value="Send" id="sendButton">
    </div>
    <div id="playerListContainer">
        <h1>Your name: <span id="yourName"></span></h1>
        <div id="playerListEntries">
            <div id="playerListHeaders" class="listEntry">
                <span class="left">Nickname</span>
                <span class="right">Status</span>
            </div>
            <div id="playerList"></div>
        </div>
    </div>
</body>

</html>
